<!DOCTYPE html>
<html>

    <title>ADD TEAM</title>

</head>
<body>
    <div class="navbar">
        <div class="navbar-logo">
          <a href="home.html">
            <img src="../website-images/app-logo.png" alt="Cricket Club Logo">
          </a>
        </div>
        <ul class="navbar-links">
          <li><a href="home.html">Home</a></li>
          <li><a href="add-team.html">Add Team</a></li>
          <li><a href="../php/view-teams.php">View Teams</a></li>
        </ul>
      </div>

    <h1>ADD TEAM</h1>
    <form action="../php/add-team.php" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="team_name">TEAM NAME:</label>
            <input type="text" name="team_name" id="team_name" required>
        </div>
        <div class="form-group">
            <label for="team_logo">TEAM LOGO:</label>
            <input type="file" name="team_logo" id="team_logo" required accept="image/*">
        </div>
        <div class="form-group">
            <label for="team_description">DESCRIPTION:</label>
            <textarea name="team_description" id="team_description" required></textarea>
        </div>
        <div class="form-group">
            <input type="submit" value="ADD TEAM">
        </div>
    </form>
</body>

</html>
